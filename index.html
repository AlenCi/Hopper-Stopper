<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OBJ</title>
    <script src="./lib/gl-matrix-min.js"></script>
    <script src="./lib/dat.gui.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./common/style.css">
</head>

<body>
    <div class="no-cursor fullscreen no-touch pixelated">
        <canvas></canvas>
        <div id="titlescreen"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #ACDD90">
            <img src="TitleScreen.png" alt="Start Game"
                style="max-width: 100%; max-height: 100%; image-rendering: -webkit-optimize-contrast;">
        </div>
        <div id="overlay"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.0);">
            <img src="BunnyCover.png" alt="Start Game"
                style="max-width: 100%; max-height: 100%; image-rendering: -webkit-optimize-contrast;">
        </div>
        <div id="gameOver"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: flex-end; align-items: right; background-color: rgba(0, 0, 0, 0.0);">
            <img src="gameover.png" alt="Start Game"
                style="max-width: 80%; max-height: 80%; image-rendering: -webkit-optimize-contrast;">
        </div>
        <div id="gameWon"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: flex-end; align-items: right; background-color: rgba(0, 0, 0, 0.0);">
            <img src="won.png" alt="Start Game"
                style="max-width: 100%; max-height: 100%; image-rendering: -webkit-optimize-contrast;">
        </div>

        <div id="gameStats" style="position: absolute; top: 2vh; left: 2vw; color: white;">
            <div id="bunnyStats" style="display: flex; align-items: center; ">
                <img src="bunny.png" alt="Bunnies"
                    style="width: 4vw; height: auto; image-rendering: -webkit-optimize-contrast;">
                <span id="bunnyCount" style="font-size: 4vh; padding-left: 1vw;">0</span>
            </div>
            <div id="carrotStats" style="display: flex; align-items: center;">
                <img src="carrot.png" alt="Carrots"
                    style="width: 4vw; height: auto; image-rendering: -webkit-optimize-contrast;">
                <span id="carrotCount" style="font-size: 4vh; padding-left: 1vw;">0</span>
            </div>
        </div>



    </div>
</body>

</html>
